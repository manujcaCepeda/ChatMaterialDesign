<div id="login" fxLayout="column">

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

      <div id="login-form">

          <div class="logo">
              <img src="assets/img/logos/angular.png">
          </div>

          <div class="title">LOGIN TO YOUR ACCOUNT</div>

          <form name="loginForm" novalidate>

              <mat-form-field>
                  <input matInput placeholder="Email" >
                  <mat-error >
                      Email is required
                  </mat-error>
                  <mat-error >
                      Please enter a valid email address
                  </mat-error>
              </mat-form-field>

              <mat-form-field>
                  <input matInput type="password" placeholder="Password" >
                  <mat-error >
                      Password is required
                  </mat-error>
              </mat-form-field>

              <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                   fxLayoutAlign="space-between center">
                  <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                      Forgot Password?
                  </a>
              </div>

              <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                     >
                  LOGIN
              </button>

          </form>

          <div class="separator">
              <span class="text">OR</span>
          </div>

          <button mat-raised-button class="google">
              Log in with Google
          </button>

          <div class="register" fxLayout="column" fxLayoutAlign="center center">
              <span class="text">Don't have an account?</span>
              <a class="link" [routerLink]="'/pages/auth/register'">Create an account</a>
          </div>

      </div>

  </div>

</div>
